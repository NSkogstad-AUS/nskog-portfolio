<!--navbar.html -> holds the static skeleton
    - navbar.css  -> styles it
    - navbar.js   -> turns it into an interactive component
-->
<!--
    navbar.html
    - Provides the bare structural markup for the navigation bar.
    - No behavior here; JavaScript (navbar.js) will import this markup,
      inject navigation links, and wire up interactivity.
-->

<nav class="navbar">
        <div class="navbar__location" data-slot="location"></div>
        <div class="blink"></div>

        <div class="navbar__links" id="navbar-links" data-slot="links">
            <!-- Navigation items injected by navbar.js based on navigation.json -->
        </div>
</nav>
